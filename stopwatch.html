<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop watch</title>
    <link rel="stylesheet" href="stopwatch.css">
</head>

<body>

    <div class="display">

        <p>
            <span id="hrs">00</span>:<span id="mins">00</span>:<span id="secs">00</span>:<span id="millisec">00</span>

<input type="text">

</html>
